<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="layout">
    <main class="main">
      <div class="calculator">
        <div class="screen"></div>
  
        <div class="buttons">
          <button class="btn clear" type="button" onclick="this.blur()">C</button>
          <button class="btn del" type="button" onclick="this.blur()">del</button>
          <button class="btn percent" type="button" onclick="this.blur()">%</button>
          <button class="btn operator" type="button" onclick="this.blur()"> / </button>
          <button class="btn digit" type="button" onclick="this.blur()">7</button>
          <button class="btn digit" type="button" onclick="this.blur()">8</button>
          <button class="btn digit" type="button" onclick="this.blur()">9</button>
          <button class="btn operator" type="button" onclick="this.blur()"> &times; </button>
          <button class="btn digit" type="button" onclick="this.blur()">4</button>
          <button class="btn digit" type="button" onclick="this.blur()">5</button>
          <button class="btn digit" type="button" onclick="this.blur()">6</button>
          <button class="btn operator" type="button" onclick="this.blur()"> - </button>
          <button class="btn digit" type="button" onclick="this.blur()">1</button>
          <button class="btn digit" type="button" onclick="this.blur()">2</button>
          <button class="btn digit" type="button" onclick="this.blur()">3</button>
          <button class="btn operator" type="button" onclick="this.blur()"> + </button>
          <button class="btn digit" type="button" onclick="this.blur()">0</button>
          <button class="btn decimal" type="button" onclick="this.blur()">.</button>
          <button class="btn sign" type="button" onclick="this.blur()">+/-</button>
          <button class="btn equals" type="button" onclick="this.blur()">=</button>
        </div>
      </div>
    </main>
  
  
    <footer class="footer">
      Created by Haris
    </footer>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
