<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="screen"></div>

      <div class="buttons">
        <button class="btn" type="button">C</button>
        <button class="btn" type="button">del</button>
        <button class="btn" type="button">%</button>
        <button class="btn operator" type="button"> / </button>
        <button class="btn digit" type="button">7</button>
        <button class="btn digit" type="button">8</button>
        <button class="btn digit" type="button">9</button>
        <button class="btn operator" type="button"> x </button>
        <button class="btn digit" type="button">4</button>
        <button class="btn digit" type="button">5</button>
        <button class="btn digit" type="button">6</button>
        <button class="btn operator" type="button"> - </button>
        <button class="btn digit" type="button">1</button>
        <button class="btn digit" type="button">2</button>
        <button class="btn digit" type="button">3</button>
        <button class="btn operator" type="button"> + </button>
        <button class="btn digit" type="button">0</button>
        <button class="btn" type="button">.</button>
        <button class="btn" type="button">+/-</button>
        <button class="btn" type="button">=</button>
      </div>
    </div>
  </main>


  <footer>

  </footer>
  
  <script src="script.js"></script>
</body>
</html>
